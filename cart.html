<!DOCTYPE html>

    <style>

        header { background-color: #111; color:#fff; display:flex; justify-content:space-between; align-items:center; padding:15px 50px; }
        header .logo { font-size:1.6em; font-weight:bold; }

        .cart-page { padding:50px; max-width:1000px; margin:0 auto; background-color:#fff; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
        h1 { color:#f39c12; margin-bottom:30px; }
        table { width:100%; border-collapse:collapse; }
        th, td { padding:15px; text-align:left; border-bottom:1px solid #ddd; }
        th { background-color:#f39c12; color:#fff; }
        .remove-btn { background-color:#e74c3c; color:#fff; padding:5px 10px; border:none; border-radius:4px; cursor:pointer; }
        .remove-btn:hover { background-color:#c0392b; }

        .btn-checkout { background-color:#f39c12; color:#fff; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-weight:bold; margin-top:20px; }

    </style>
</head>
<body>
    <header>
        <div class="logo">üöó AutoParts BG</div>
        <nav>
            <ul>
                <li><a href="index.html">–ù–∞—á–∞–ª–æ</a></li>
                <li><a href="products.html">–ü—Ä–æ–¥—É–∫—Ç–∏</a></li>
                <li><a href="about.html">–ó–∞ –Ω–∞—Å</a></li>
                <li><a href="contact.html">–ö–æ–Ω—Ç–∞–∫—Ç–∏</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart-page">
        <h1>–ö–æ–ª–∏—á–∫–∞</h1>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>–ü—Ä–æ–¥—É–∫—Ç</th>
                    <th>–¶–µ–Ω–∞</th>
                    <th>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</th>
                    <th>–û–±—â–æ</th>
                    <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
                </tr>
            </thead>
            <tbody>
                <!-- –ü—Ä–æ–¥—É–∫—Ç–∏—Ç–µ —â–µ —Å–µ –¥–æ–±–∞–≤—è—Ç –¥–∏–Ω–∞–º–∏—á–Ω–æ —Ç—É–∫ -->
            </tbody>
        </table>

        <div class="total">–û–±—â–æ: <span id="total-price">0.00</span> –ª–≤</div>
        <button class="btn-checkout">–ü–ª–∞—Ç–∏</button>
    </section>

    <script>
        // –ü—Ä–∏–º–µ—Ä–Ω–∏ –ø—Ä–æ–¥—É–∫—Ç–∏, –∑–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è
        let cart = [];

        // –§—É–Ω–∫—Ü–∏—è –∑–∞ –¥–æ–±–∞–≤—è–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç
        function addToCart(product) {
            const existing = cart.find(p => p.name === product.name);
            if(existing){
                existing.qty += 1;
            } else {
                cart.push({...product, qty:1});
            }
            renderCart();
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞ –ø—Ä–µ–º–∞—Ö–≤–∞–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç
        function removeFromCart(name) {
            cart = cart.filter(p => p.name !== name);
            renderCart();
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞ —Ä–µ–Ω–¥–µ—Ä –Ω–∞ –∫–æ–ª–∏—á–∫–∞—Ç–∞
        function renderCart() {
            const tbody = document.querySelector("#cart-table tbody");
            tbody.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                const row = document.createElement("tr");
                const itemTotal = (item.price * item.qty).toFixed(2);
                total += parseFloat(itemTotal);
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.price.toFixed(2)} –ª–≤</td>
                    <td>${item.qty}</td>
                    <td>${itemTotal} –ª–≤</td>
                    <td><button class="remove-btn" onclick="removeFromCart('${item.name}')">–ü—Ä–µ–º–∞—Ö–Ω–∏</button></td>
                `;
                tbody.appendChild(row);
            });
            document.getElementById("total-price").innerText = total.toFixed(2);
        }

        // --- –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è: –¥–æ–±–∞–≤—è–Ω–µ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ ---
        addToCart({name:"–ü–æ–¥–ª–æ–∂–∫–∏ –∑–∞ —Å–µ–¥–∞–ª–∫–∏", price:29.90});
        addToCart({name:"–ö–æ–º–ø–ª–µ–∫—Ç –∫—ä—Ä–ø–∏ –∑–∞ –ø–æ—á–∏—Å—Ç–≤–∞–Ω–µ", price:19.90});
        addToCart({name:"–°–ª—ä–Ω—á–µ–≤–∏ —Å–µ–Ω–Ω–∏—Ü–∏", price:24.90});
    </script>
